name: 'Terraform or Ansible'
run-name: ${{inputs.action}}
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Please Select The Command To Run { plan , apply, destroy }'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          - ansible
permissions:
  contents: read
  id-token: write
jobs:
  Terraform:
    if: ${{ inputs.action != 'ansible' }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::101561167685:role/githubrole
        aws-region: eu-north-1
    - name: setup Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Terraform Init
      run: terraform init --var-file=var.tfvars
      working-directory: terraform
    - name: Terraform Plan
      if: ${{ inputs.action == 'plan' }}
      run: terraform plan --var-file=var.tfvars
      working-directory: terraform
    - name: Terraform Apply
      if: ${{ inputs.action == 'apply' }}
      run: terraform apply -auto-approve --var-file=var.tfvars
      working-directory: terraform
    - name: Terraform Destroy
      if: ${{ inputs.action == 'destroy' }}
      run: terraform destroy -auto-approve --var-file=var.tfvars
      working-directory: terraform
  ansible:
    if: ${{ inputs.action == 'ansible' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::101561167685:role/githubrole
          aws-region: eu-north-1
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          sudo apt install python3-boto3 python3-botocore -y
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Run Ansible Playbook
        run: |
          ansible-playbook ansible/playbook.yml
      
